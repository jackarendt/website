<a class="projects {{ color }}" href="{{ link }}">
  <div class="projects-content">
    <img src="[[bucket_url]]{{ image }}" class="project-image {{ round_corners }}">
    <h5>{{ title }}</h5>
    <p class="project-description">{{ snippet }}</p>
    <p class="read-more-button">Read More.</p>
  </div>
</a>
